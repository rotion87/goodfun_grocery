  <script>
    (function(){
      const SELECTOR = 'button, a, img, [role="button"]';
      function createRipple(e){
        const rawTarget = e.target.closest(SELECTOR);
        if(!rawTarget) return;
        const target = rawTarget.tagName === 'IMG' && rawTarget.parentElement ? rawTarget.parentElement : rawTarget;
        const rect = target.getBoundingClientRect();
        const x = (e.clientX || (rect.left + rect.width/2)) - rect.left;
        const y = (e.clientY || (rect.top + rect.height/2)) - rect.top;
        const maxDim = Math.max(rect.width, rect.height);
        const size = maxDim * 2;
        const span = document.createElement('span');
        span.className = 'ripple-effect';
        span.style.width = span.style.height = size + 'px';
        span.style.left = (x - size/2) + 'px';
        span.style.top  = (y - size/2) + 'px';
        target.classList.add('ripple-parent');
        target.appendChild(span);
        span.addEventListener('animationend', ()=> span.remove(), { once: true });
      }
      document.addEventListener('click', createRipple, true);
    })();
  </script>
